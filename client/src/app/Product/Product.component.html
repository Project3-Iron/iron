<h1>Products</h1>
<div class="row">
    <div *ngIf="error">
        <p class="error active">{{error}}</p>
    </div>
  <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12" *ngFor="let e of products">
      <div class="card">
          <div class="card-block">
              <h3 class="card-title">{{e.name}}</h3>
              <p class="card-text">
                Brand: {{e.brand}}
                <br>
                Category: {{e.category}}
                <br>
                Ingredients: {{e.ingredients}}
                <br>
                Price: {{e.price}} â‚¬
                <br>
                Code: {{e.code}}
              </p>
          </div>
          <div class="card-footer">
              <a href="..." class="btn btn-info-outline">Show more...</a>
          </div>
      </div>
  </div>
</div>
