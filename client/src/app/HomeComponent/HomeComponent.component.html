<div *ngIf="!sessionService.user">
  <div class="login-wrapper">
    <form class="login">
      <label class="title">
        <h3 class="welcome">Welcome to Iron</h3>
      </label>

      <div class="login-group">
        <a [routerLink]="['/login']" class="btn btn-primary">Login</a>
        <a [routerLink]="['/signup']" class="btn btn-primary">Sign Up</a>
      </div>

    </form>
  </div>
</div>

<div *ngIf="sessionService.user">
  <div *ngIf="devices.length === 0">
    <app-InitialWelcome></app-InitialWelcome>
  </div>

  <div *ngIf="devices.length != 0">    
    <h2>My Device</h2>
    <a class="btn btn-block btn-recipes btn-add" [routerLink]="['/device/config']"> ADD</a>

    <!-- <a [routerLink]="['/device/myDevices']">Ver mis dispositivos</a> -->

    <div *ngFor="let device of devices, let odd=odd, let even=even">
      <div class="col-xs-12 col-sm-4">
        <div class="card">
          <div class="card-block">
            <h4 class="card-title">Entorno: {{device.environment}}</h4>
            <div *ngIf="odd" class="card-img">
              <img src="http://res.cloudinary.com/dzpmxapkq/image/upload/v1526311202/fridge.svg" (click)="viewProducts(device._id)">
            </div>
            <div *ngIf="even" class="card-img">
              <img src="http://res.cloudinary.com/dzpmxapkq/image/upload/v1526311431/shelves.svg" (click)="viewProducts(device._id)">
            </div>

            <p class="card-text">  Id del dispositivo: {{device.deviceId}}</p>
          </div>
          <div class="card-footer">
            <button (click)="deleteDevice(device._id)" class="btn btn-outline-warning btn-sm">X</button>

          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="btn-recipes btn btn-warning btn-block" (click)="sessionService.logout().subscribe()">Log Out</button>
  
</div>
